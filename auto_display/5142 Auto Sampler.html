<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5142 Auto Selector</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111111; /* Black background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Switch View Button */
        #toggleView {
            position: absolute;
            top: 20px; /* Position at the top */
            right: 20px; /* Position at the right */
            background-color: black; /* Black background */
            color: red; /* Red text */
            border: 2px solid red; /* Red border */
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth hover effect */
        }

        #toggleView:hover {
            background-color: red; /* Red background on hover */
            color: black; /* Black text on hover */
        }

        /* Grid View */
        .gif-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px; /* Space between items */
            width: 80%;
            max-width: 1600px;
            margin: 0 auto;
        }

        

        .gif-item label {
            font-size: 1.5rem;
            font-weight: bold;
            color: red; /* Red text */
            text-align: center; /* Centered text */
            margin-bottom: 10px;
            display: block; /* Ensure the label takes the full width */
            width: 100%; /* Ensure the label takes the full width */
        }

        .gif-item img {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer; /* Indicate the image is clickable */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .gif-item img:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black background */
            z-index: 1000; /* Ensure it's on top of everything */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            transform: scale(2); /* Scale the image to 200% */
            transform-origin: center center; /* Ensure scaling is centered */
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .close-modal:hover {
            background-color: rgba(255, 0, 0, 0.8); /* Red background on hover */
        }

        /* Carousel Container */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border: 0px solid #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Carousel Track (holds all GIFs) */
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual GIF Item */
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* GIF Image */
        .carousel-item img {
            max-width: 100%;
            max-height: 400px; /* Adjust based on your preference */
            border-radius: 10px;
        }

        .toggles label {
            font-size: 1.5rem;
            font-weight: bold;
            color: red; /* Red text */
            margin-bottom: 10px;
        }

        /* Label Above GIF */
        .carousel-item label {
            font-size: 1.5rem;
            font-weight: bold;
            color: red; /* Red text */
            margin-bottom: 10px;
        }

        /* Navigation Arrows */
        .carousel-button {
            position: absolute;
            top: 56%;
            transform: translateY(100%);
            background-color: rgba(1, 1, 1, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .carousel-button.prev {
            left: 450px; /* Move further left, outside the container */
        }

        .carousel-button.next {
            right: 450px; /* Move further right, outside the container */
        }

        .carousel-button.hidden {
            display: none;
        }

        /* Hide the carousel initially */
        .carousel {
            display: none;
        }

        /* Show the carousel when the "Carousel View" button is clicked */
        .carousel.active {
            display: block;
        }

        /* Hide the grid view when the carousel is active */
        .gif-container.active {
            display: none;
        }
    </style>
</head>
<body>
    <br><br><br><br><button id="toggleView">Switch to Carousel View</button>

    <h1>5142 Autos</h1>
    <br><br><br><br>

    <!-- Modal for Full-Screen Image -->
    <div class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" src="" alt="Full Screen Image">
    </div>

    <!-- Grid View -->
    <div class="gif-container">
        <!-- Auto 1 -->
        <div class="gif-item">
            <label>Center 1 Coral GH</label><br><br>
            <img src="CenterToGH.gif" alt="Auto 1">
        </div>

        <!-- Auto 2 -->
        <div class="gif-item">
            <label>Far Left 1 Coral CD</label><br><br>
            <img src="Far Left 1 Coral CD.png" alt="Auto 2">
        </div>

        <!-- Auto 3 -->
        <div class="gif-item">
            <label>Far Left 2 Coral CD</label><br><br>
            <img src="Far Left 2 Coral CD.png" alt="Auto 3">
        </div>

        <!-- Auto 4 -->
        <div class="gif-item">
            <label>Far Right 1 Coral KL</label><br><br>
            <img src="Far Right 1 Coral KL.png" alt="Auto 4">
        </div>

        <!-- Auto 5 -->
        <div class="gif-item">
            <label>Far Right 2 Coral KL</label><br><br>
            <img src="Far Right 2 Coral KL.png" alt="Auto 5">
        </div>

        <div class="gif-item">
            <label>Far Left 1 Coral EF</label><br><br>
            <img src="Far Left 1 Coral EF.gif" alt="Auto 6">
        </div>

        <div class="gif-item">
            <label>Far Right 1 Coral IJ</label><br><br>
            <img src="Far Right 1 Coral IJ.gif" alt="Auto 7">
        </div>
    </div>

    <!-- Carousel View -->
    <div class="carousel">
        <div class="carousel-track">
            <!-- Clone of the last item (for seamless looping) -->
            <div class="carousel-item">
                <label>Far Right 2 Coral KL</label>
                <img src="Far Right 2 Coral KL.png" alt="Auto 5">
            </div>

            <!-- Auto 1 -->
            <div class="carousel-item">
                <label>Center 1 Coral GH</label>
                <img src="CenterToGH.gif" alt="Auto 1">
            </div>

            <!-- Auto 2 -->
            <div class="carousel-item">
                <label>Far Left 1 Coral CD</label>
                <img src="Far Left 1 Coral CD.png" alt="Auto 2">
            </div>

            <!-- Auto 3 -->
            <div class="carousel-item">
                <label>Far Left 2 Coral CD</label>
                <img src="Far Left 2 Coral CD.png" alt="Auto 3">
            </div>

            <!-- Auto 4 -->
            <div class="carousel-item">
                <label>Far Right 1 Coral KL</label>
                <img src="Far Right 1 Coral KL.png" alt="Auto 4">
            </div>

            <!-- Auto 5 -->
            <div class="carousel-item">
                <label>Far Right 2 Coral KL</label>
                <img src="Far Right 2 Coral KL.png" alt="Auto 5">
            </div>

            <div class="carousel-item">
                <label>Far Left 1 Coral EF</label>
                <img src="Far Left 1 Coral EF.gif" alt="Auto 6">
            </div>

            <div class="carousel-item">
                <label>Far Right 1 Coral IJ</label>
                <img src="Far Right 1 Coral IJ.gif" alt="Auto 7">
            </div>

            <!-- Clone of the first item (for seamless looping) -->
            <div class="carousel-item">
                <label>Center 1 Coral GH</label>
                <img src="CenterToGH.gif" alt="Auto 1">
            </div>
        </div>
    </div>

    <!-- Navigation Arrows (outside the carousel container) -->
    <button class="carousel-button prev hidden">&larr;</button>
    <button class="carousel-button next hidden">&rarr;</button>

    <script>
        // JavaScript for Carousel Functionality
        const toggleViewButton = document.getElementById('toggleView');
        const gridView = document.querySelector('.gif-container');
        const carouselView = document.querySelector('.carousel');
        const carouselTrack = document.querySelector('.carousel-track');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');

        let currentIndex = 1; // Start at the first real item (not the clone)

        // Function to switch between grid and carousel views
        toggleViewButton.addEventListener('click', () => {
            carouselTrack.style.transition = 'none';
            carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
            gridView.classList.toggle('active');
            carouselView.classList.toggle('active');
            prevButton.classList.toggle('hidden');
            nextButton.classList.toggle('hidden');
            toggleViewButton.textContent = gridView.classList.contains('active') 
                ? 'Switch to Grid View' 
                : 'Switch to Carousel View';
        });

        // Function to move to the next slide
        nextButton.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= carouselItems.length) {
                // If at the last clone, instantly reset to the first real item
                currentIndex = 1;
                carouselTrack.style.transition = 'none';
                carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
                setTimeout(() => {
                    carouselTrack.style.transition = 'transform 0.5s ease-in-out';
                    currentIndex++;
                    carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
                }, 0);
            } else {
                carouselTrack.style.transition = 'transform 0.5s ease-in-out';
                carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        });

        // Function to move to the previous slide
        prevButton.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 1) {
                // If at the first clone, instantly reset to the last real item
                currentIndex = carouselItems.length - 1;
                carouselTrack.style.transition = 'none';
                carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
                setTimeout(() => {
                    carouselTrack.style.transition = 'transform 0.5s ease-in-out';
                    currentIndex--;
                    carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
                }, 0);
            } else {
                carouselTrack.style.transition = 'transform 0.5s ease-in-out';
                carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        });

        // JavaScript for Modal Functionality
        const modal = document.querySelector('.modal');
        const modalImg = document.querySelector('.modal-content');
        const closeModal = document.querySelector('.close-modal');

        // Add click event to all grid images
        document.querySelectorAll('.gif-item img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex'; // Show the modal
                modalImg.src = img.src; // Set the clicked image as modal content
            });
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close the modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
